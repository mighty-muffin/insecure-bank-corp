---
name: CI - Branches

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - demo/*
      - dev
      - feat/*
      - fix/*
      - rel/*
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  hello:
    name: Call Hello World Reusable Workflow
    uses: mighty-muffin/.github/.github/workflows/reusable-hello-world.yml@main

  sdlc_scan:
    name: SDLC Scan
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - name: Run SDLC Scan
        id: sdlc
        run: |
          echo Run SDLC Scan
          echo "::warning::Must implement a SDLC scan mechanism."
        shell: bash

  pre-commit:
    name: Pre-Commit
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run Pre-Commit Checks
        id: precommit
        uses: ./.github/actions/precommit
        with:
          skip: "pytest, uv-export"
        continue-on-error: true

  code_build:
    needs:
      - pre-commit
    name: Build & Unit Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install UV
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          version: 0.9.18

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.10"

      - name: Install dependencies for scanning
        run: |
          uv venv .venv --python 3.10
          uv pip install --no-cache-dir -r requirements.txt
        shell: bash

      - name: Pytest - Run Unit Test
        id: test
        run: |
          uv pip install pytest pytest-cov pytest-django pytest-mock pytest-xdist
          uv run pytest -m "not e2e"
        shell: bash
        continue-on-error: true

  code_scan:
    needs:
      - pre-commit
      - sdlc_scan
    name: Vulnerabilities Scan
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install UV
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          version: 0.9.18

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.10"

      - name: Install dependencies for scanning
        run: |
          echo "Using requirements.txt for ease of compatibility."
          uv venv .venv --python 3.10
          uv pip install --no-cache-dir -r requirements.txt
        shell: bash

      - name: Run SAST
        id: sast
        run: |
          echo Run SAST
          echo "::warning::Must implement a code scanning mechanism."
        shell: bash

      - name: Run SCA
        id: sca
        run: |
          echo Run SCA
          echo "::warning::Must implement a dependencies scanning mechanism."
        shell: bash

  docker_build:
    needs:
      - code_build
    name: Container Build
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Build Docker Image
        id: docker
        uses: ./.github/actions/docker
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          push: false

  docker_scan:
    needs:
      - docker_build
    name: Container Vulnerability Scan
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Run Container Scan
        id: container
        run: |
          echo Run Container Scan
          echo "::warning::Must implement a container scanning mechanism."
        shell: bash
